{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    <header>
        <h1>Subnet</h1>
        <a id="linkButton" href="/">Home</a>
        {% if request.user.is_authenticated %}
        <a href="/users/{{request.user}}" id="linkButton">Profile</a>
        <a id="linkButton" href="/logout">Logout</a>
        {% else %}

        <a id="linkButton" href="/login">Login</a>
        or
        <a id="linkButton" href="/signup">Signup</a>


        {% endif %}


    </header>
    <main>

        <h2>{{heading}}</h2>
        {% block content%}

        {% endblock %}




    </main>

</body>

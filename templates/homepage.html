{% extends 'base.html' %}
{% block content %}
<h2>{{header}}</h2>



<button type='submit'>
    <a href='/newnet/'>Create New Net</a>
</button>
<h3>Links To Each Net</h3>
<div class="netLinkList">
    {% for items in nets %}
    <a class='netlink' href='nets/{{ items.title }}/'>n/{{ items.title }}</a>
    {% endfor %}

</div>

<div class="homeNetFeed">
    <h3>Net Feed</h3>
    {% for posts in recent_posts %}
    <div class="netlink" style='width:150px;'>
        <strong>
            <a href='nets/{{ posts.subnet }}/'>r/{{posts.subnet}}</a></strong>
        <br></br>
        <div style="border: 1px solid white; margin: 5px; width: 400px;" class="postBox">

            {{ posts }}
            <br></br>

        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
